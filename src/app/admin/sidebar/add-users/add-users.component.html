<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card me-4 px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-user"></i> <b> Add Users</b>
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="usersForm">
          <div class="row mb-3">
            <label for="empId" class="col-sm-2 col-form-label"><b>Employee ID</b><span class="text-danger fw-bold">
                *</span></label>
            <div class="col-sm-10">
              <input type="text" id="empId" class="form-control" formControlName="empId"
                placeholder="Enter Employee ID" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label"><b>Name</b><span class="text-danger fw-bold">
                *</span></label>
            <div class="col-sm-10">
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Name" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label"><b>Email ID</b><span class="text-danger fw-bold">
                *</span></label>
            <div class="col-sm-10">
              <input type="text" id="email" class="form-control" formControlName="email" placeholder="Enter Email ID" />
            </div>
          </div>

          <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label"><b>Password</b><span class="text-danger fw-bold">
                *</span></label>
            <div class="col-sm-10">
              <input type="text" id="password" class="form-control" formControlName="password"
                placeholder="Enter Password" />
            </div>
          </div>
          <br />

          <div class="text-center my-3">
            <button type="submit" class="btn btn-primary me-3" (click)="addUsers()">
              Submit
            </button>
            <button type="button" class="btn btn-danger" routerLink="/all-users">
              Close
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
