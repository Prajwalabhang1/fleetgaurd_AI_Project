# Main Nginx Reverse Proxy Configuration
# Place this in /etc/nginx/sites-available/fleetguard on VPS

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

# HTTP Server - Redirect to HTTPS (when SSL is enabled)
server {
    listen 80;
    server_name _;  # Replace with your domain when ready

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment when SSL is ready
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Main proxy configuration (remove when using HTTPS)
    include /etc/nginx/conf.d/fleetguard-locations.conf;
}

